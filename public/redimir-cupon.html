<!DOCTYPE html>
<html lang="es">
<head>
  <link rel="icon" type="image/png" href="https://zgjaxanqfkweslkxtayt.supabase.co/storage/v1/object/public/findixi/loader.png">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Redimir Cupón | En Pe Erre</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@200;300;400;600;700&display=swap" rel="stylesheet">
  <script type="module" src="./js/i18n.js"></script>
</head>
<body class="bg-gray-100 min-h-screen font-[Kanit]">
  <main class="min-h-screen flex items-center justify-center px-4 py-12">
    <div class="w-full max-w-lg space-y-8">
      <div class="text-center">
        <h1 class="text-3xl font-semibold text-gray-800" data-i18n="cupon.titulo">Redimir Cupón</h1>
        <p class="text-sm text-gray-500" data-i18n="cupon.subtitulo">Validación rápida y segura para comercios aliados.</p>
      </div>

      <!-- Vista de validación -->
      <section id="vistaValidacion" class="bg-white rounded-2xl shadow-lg p-8 space-y-6 transition-all duration-300 ease-out">
        <div class="flex flex-col items-center gap-4">
          <div class="w-24 h-24 rounded-full bg-gray-100 border border-gray-200 flex items-center justify-center overflow-hidden">
            <img id="logoValidacion" src="" alt="Logo del comercio" class="w-full h-full object-cover hidden">
            <span id="logoPlaceholder" class="text-sm text-gray-400">Logo</span>
          </div>
          <h2 id="nombreValidacion" class="text-xl font-semibold text-[#424242] text-center">Comercio</h2>
        </div>

        <div class="space-y-4">
          <p class="text-sm text-gray-600 text-center" data-i18n="cupon.instruccion">Introduce el código secreto provisto por el sistema de En Pe Erre.</p>
          <div class="space-y-2">
            <label for="inputCodigoSecreto" class="block text-xs font-semibold text-gray-500 uppercase tracking-wide" data-i18n="cupon.labelCodigo">Código secreto</label>
            <input id="inputCodigoSecreto" type="number" inputmode="numeric" min="0" class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-sky-500 focus:border-sky-500" placeholder="Ingresa el código" data-i18n-placeholder="cupon.labelCodigo">
          </div>
          <button id="btnValidarCodigo" class="w-full bg-sky-600 text-white font-semibold py-2.5 rounded-lg hover:bg-sky-700 transition" data-i18n="cupon.btnValidar">Validar</button>
          <p id="mensajeValidacion" class="text-sm text-center text-red-600 min-h-[1.25rem]"></p>
        </div>
      </section>

      <!-- Vista del cupón -->
      <section id="vistaCupon" class="bg-white rounded-2xl shadow-lg p-8 space-y-6 transition-all duration-300 ease-out hidden opacity-0 -translate-y-3">
        <div class="flex flex-col items-center text-center gap-4">
          <div class="w-32 h-32 rounded-full overflow-hidden bg-gray-100 border-4 border-white shadow-lg">
            <img id="usuarioCuponImagen" src="" alt="Usuario que guardó el cupón" class="w-full h-full object-cover hidden">
            <div id="usuarioCuponIniciales" class="w-full h-full flex items-center justify-center text-gray-400 text-3xl font-bold uppercase tracking-[0.2em]">
              --
            </div>
          </div>
          <div>
          <p class="text-xs text-gray-400 mb-1" data-i18n="cupon.usuario">Usuario:</p>
          <h2 id="usuarioCuponNombre" class="text-2xl font-normal text-gray-800">—</h2>
        </div>
      </div>

        <div class="bg-gray-50 rounded-2xl p-6 space-y-5 shadow-inner">
          <div class="flex items-center gap-4">
            <div class="w-20 h-20 rounded-full overflow-hidden bg-gray-200 border border-gray-300 flex-shrink-0">
              <img id="cuponLogo" src="" alt="Logo del comercio" class="w-full h-full object-cover hidden">
            </div>
            <div>
              <p class="text-xs text-gray-400 uppercase tracking-[0.3em]">Comercio</p>
              <h3 id="cuponComercioNombre" class="text-xl font-semibold text-[#424242]">—</h3>
              <p id="cuponComercioMunicipio" class="text-sm text-gray-500">—</p>
            </div>
          </div>

          <div class="space-y-3">
              <p class="text-xs text-gray-400 uppercase tracking-[0.3em]" data-i18n="cuenta.cupon">Cupón</p>
            <h2 id="cuponTitulo" class="text-2xl font-extrabold text-red-600 leading-tight">—</h2>
            <p id="cuponDescripcion" class="text-sm text-gray-600"></p>
            <p id="cuponFecha" class="text-xs text-gray-500 uppercase tracking-wide"></p>
          </div>
        </div>

        <div>
          <button id="btnRedimirCupon" class="w-full bg-emerald-600 text-white font-semibold py-3 rounded-lg hover:bg-emerald-700 transition" data-i18n="cupon.titulo">Redimir Cupón</button>
          <p id="mensajeCupon" class="text-sm text-center mt-3 text-gray-600 min-h-[1.25rem]"></p>
        </div>
      </section>
    </div>
  </main>

  <script type="module" src="./shared/supabaseClient.js"></script>
  <script type="module" src="./js/redimirCupon.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      if (window.initI18n) window.initI18n();
    });
  </script>
  <script type="module" src="js/introSplash.js"></script>
</body>
</html>
