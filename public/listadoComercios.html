<!DOCTYPE html>
<html lang="es">
<head>
  <link rel="icon" type="image/png" href="https://zgjaxanqfkweslkxtayt.supabase.co/storage/v1/object/public/findixi/loader.png">
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>Listado Comercios - EnPe Erre</title>

  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@200;300;400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  
  <style>
    body { font-family: 'Kanit', sans-serif; }
  </style>


  <script type="module" src="./js/i18n.js"></script>
</head>
<body class="bg-[#121212] text-gray-800 pb-24">

<div class="min-h-screen flex justify-center bg-[#121212]">
  <div class="w-full max-w-md bg-white">

    <div id="headerContainer"></div>
    <script type="module" src="./js/header.js"></script>

    <section class="p-4">
     <h1 id="tituloCategoria" class="text-center text-2xl font-medium" data-i18n="listado.titulo"></h1>
      <div class="rounded-xl border border-gray-300 p-3 flex flex-col gap-2 bg-white">
        <div class="flex items-center gap-2">
          <span id="iconoCategoria" class="text-lg text-[#3ea6c4] flex items-center justify-center">
    <i class="fas fa-utensils"></i>
  </span>
          <input type="text" id="filtro-nombre" placeholder="Buscar en Restaurantes" data-i18n-placeholder="listado.buscarPlaceholder" class="flex-1 px-3 py-2 border rounded-full text-base" />
          <i class="fas fa-search text-gray-400"></i>
        </div>
        <div class="flex gap-2 text-sm">


    <div class="flex flex-col flex-1">
      <label for="filtro-municipio" class="text-xs font-semibold text-gray-500 mb-1" data-i18n="listado.municipios">Municipios:</label>
      <select id="filtro-municipio" class="border rounded px-2 py-1 w-full text-sm">
        <option value="" data-i18n="listado.municipios">Municipios</option>
      </select>
    </div>

    <div class="flex flex-col flex-1">
    <label for="filtro-subcategoria" class="text-xs font-semibold text-gray-500 mb-1" data-i18n="listado.tipoComida">Tipo de Comida</label>
    <select id="filtro-subcategoria" class="border rounded px-2 py-1 w-full text-sm">
      <option value="" data-i18n="listado.todas">Todas</option>
    </select>
  </div>

    <div class="flex flex-col flex-1">
      <label for="filtro-orden" class="text-xs font-semibold text-gray-500 mb-1" data-i18n="listado.ordenarPor">Ordenar por:</label>
      <select id="filtro-orden" class="border rounded px-2 py-1 w-full text-sm">
        <option value="ubicacion" data-i18n="listado.cercania">Cercanía</option>
        <option value="az" data-i18n="listado.ordenAlfabetico">Orden Alfabético</option>
        <option value="recientes" data-i18n="listado.masRecientes">Más Recientes</option>
      </select>
    </div>

    

  </div>

  <div class="flex flex-wrap gap-4 text-sm mt-4 text-center w-full">
    <div class="flex-1">
      <div class="mb-1 text-gray-700 font-medium" data-i18n="listado.abierto">Abierto ahora</div>
      <label class="relative inline-flex items-center cursor-pointer">
        <input type="checkbox" id="filtro-abierto" class="sr-only peer">
        <div class="w-11 h-6 bg-gray-300 rounded-full peer peer-checked:bg-green-500 transition-colors duration-300"></div>
        <div class="absolute left-0.5 top-0.5 bg-white w-5 h-5 rounded-full transition-transform duration-300 transform peer-checked:translate-x-5"></div>
      </label>
    </div>

    <div class="flex-1">
      <div class="mb-1 text-gray-700 font-medium" data-i18n="listado.favoritos">Mis Favoritos</div>
      <label class="relative inline-flex items-center cursor-pointer">
        <input type="checkbox" id="filtro-favoritos" class="sr-only peer">
        <div class="w-11 h-6 bg-gray-300 rounded-full peer peer-checked:bg-pink-500 transition-colors duration-300"></div>
        <div class="absolute left-0.5 top-0.5 bg-white w-5 h-5 rounded-full transition-transform duration-300 transform peer-checked:translate-x-5"></div>
      </label>
    </div>

    <div class="flex-1">
      <div class="mb-1 text-gray-700 font-medium" data-i18n="listado.destacados">Destacados Primero</div>
      <label class="relative inline-flex items-center cursor-pointer">
        <input type="checkbox" id="filtro-destacados" class="sr-only peer" checked>
        <div class="w-11 h-6 bg-gray-300 rounded-full peer peer-checked:bg-yellow-400 transition-colors duration-300"></div>
        <div class="absolute left-0.5 top-0.5 bg-white w-5 h-5 rounded-full transition-transform duration-300 transform peer-checked:translate-x-5"></div>
      </label>
    </div>
  </div>

      </div>
    </section>

    <div id="filtros-activos" class="flex items-center gap-2 flex-wrap text-[15px] px-2 py-2"></div>
    <div id="resultadosWrap" class="flex items-center justify-center gap-3 mt-6 mb-3 px-4">
      <div id="textoResultadosListado" class="text-gray-800 text-[15px] font-medium text-center"></div>
      <div id="chipMunicipioWrap"></div>
    </div>

   <section id="app" class="px-4 py-6 grid grid-cols-2 gap-3"></section>



   <br><br>

  <div id="footerContainer"></div>
  <script type="module" src="js/footer.js"></script>

  </div>
</div>

</body>
</html>
