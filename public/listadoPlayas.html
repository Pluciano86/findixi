<!DOCTYPE html>
<html lang="es">
<head>
  <link rel="icon" type="image/png" href="https://zgjaxanqfkweslkxtayt.supabase.co/storage/v1/object/public/findixi/loader.png">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title data-i18n="playas.title">Listado de Playas</title>
    <!-- Tailwind & fuentes -->
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@200;300;400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  
  <style>
    body { font-family: 'Kanit', sans-serif; }
  </style>
  
  <script type="module" src="./js/i18n.js"></script>
</head>
<body class="bg-[#121212]">

<div class="min-h-screen flex justify-center bg-[#121212]">
  <div class="w-full max-w-md bg-white text-gray-800 pb-24">

  <!-- Header -->
<div id="headerContainer"></div>
<script type="module" src="js/header.js"></script>
    

  <!-- Filtros estilizados -->
<!-- T√≠tulo y buscador para playas -->
<section class="p-4">
  <h1 id="tituloPlayas" class="text-center text-2xl font-medium mb-2" data-i18n="playas.heading">Playas de Puerto Rico</h1>
  

  <div class="rounded-xl border border-gray-300 p-3 flex flex-col gap-3 bg-white">
    <!-- Input de b√∫squeda con √≠cono -->
    <div class="flex items-center gap-2">
      <span class="text-lg text-[#3ea6c4] flex items-center justify-center">
        <i class="fas fa-umbrella-beach"></i>
      </span>
      <input 
        type="text" 
        id="inputBuscar" 
        placeholder="Buscar por nombre"
        data-i18n-placeholder="playas.searchPlaceholder"
        class="flex-1 px-3 py-2 border rounded-full text-base focus:outline-none focus:ring-2 focus:ring-[#3ea6c4]" />
      <i class="fas fa-search text-gray-400"></i>
    </div>

    <!-- Selects -->
    <div class="flex gap-2 text-sm">
      <div class="flex flex-col flex-1">
        <label for="selectCosta" class="text-xs font-semibold text-gray-500 mb-1" data-i18n="playas.costaLabel">Costa:</label>
        <select id="selectCosta" class="border rounded px-2 py-1 w-full text-sm">
          <option value="" data-i18n="playas.todasCostas">Todas las Costas</option>
        </select>
      </div>

      <div class="flex flex-col flex-1">
        <label for="selectMunicipio" class="text-xs font-semibold text-gray-500 mb-1" data-i18n="playas.municipiosLabel">Municipios:</label>
        <select id="selectMunicipio" class="border rounded px-2 py-1 w-full text-sm">
          <option value="" data-i18n="playas.todosMunicipios">Todos</option>
        </select>
      </div>
    </div>

    <!-- Switches de Actividad -->
<div class="flex flex-wrap gap-4 text-sm mt-4 text-center w-full">
  <!-- Nadar -->
  <div class="flex-1">
    <div class="mb-1 text-gray-700 font-medium" data-i18n="playas.aptaNadar">Apta para nadar</div>
    <label class="relative inline-flex items-center cursor-pointer">
      <input type="checkbox" id="filtro-nadar" class="sr-only peer">
      <div class="w-11 h-6 bg-gray-300 rounded-full peer peer-checked:bg-blue-500 transition-colors duration-300"></div>
      <div class="absolute left-0.5 top-0.5 bg-white w-5 h-5 rounded-full transition-transform duration-300 transform peer-checked:translate-x-5"></div>
    </label>
  </div>

  <!-- Surfear -->
  <div class="flex-1">
    <div class="mb-1 text-gray-700 font-medium" data-i18n="playas.aptaSurfear">Apta para surfear</div>
    <label class="relative inline-flex items-center cursor-pointer">
      <input type="checkbox" id="filtro-surfear" class="sr-only peer">
      <div class="w-11 h-6 bg-gray-300 rounded-full peer peer-checked:bg-yellow-500 transition-colors duration-300"></div>
      <div class="absolute left-0.5 top-0.5 bg-white w-5 h-5 rounded-full transition-transform duration-300 transform peer-checked:translate-x-5"></div>
    </label>
  </div>

  <!-- Snorkel -->
  <div class="flex-1">
    <div class="mb-1 text-gray-700 font-medium" data-i18n="playas.aptaSnorkel">Apta para snorkel</div>
    <label class="relative inline-flex items-center cursor-pointer">
      <input type="checkbox" id="filtro-snorkel" class="sr-only peer">
      <div class="w-11 h-6 bg-gray-300 rounded-full peer peer-checked:bg-green-500 transition-colors duration-300"></div>
      <div class="absolute left-0.5 top-0.5 bg-white w-5 h-5 rounded-full transition-transform duration-300 transform peer-checked:translate-x-5"></div>
    </label>
  </div>
</div>

  </div>

  
  </section>

  <div id="filtros-activos" class="flex items-center gap-2 flex-wrap text-[15px] px-4 py-2"></div>

  <div id="mensajeSinResultados" class="hidden text-center text-gray-500 py-6">
  <span data-i18n="playas.sinResultados">No se encontraron playas con los filtros seleccionados.</span>
  </div>

  <!-- Listado -->
  <main id="contenedorPlayas" class="grid grid-cols-2 md:grid-cols-2 lg:grid-cols-2 xl:grid-cols-2 gap-4 px-4"></main>


  <!-- Template de Card -->
  <template id="templateCard">
  <div class="text-center bg-white rounded-xl shadow hover:shadow-lg transition overflow-hidden">
    <img class="imagen w-full h-40 object-cover" src="" alt=""></img>
    <div class="p-4">

      <!-- Nombre con altura fija y truncado -->
      <h2 class="nombre text-lg font-medium text-[#424242] leading-[0.9] h-12 overflow-hidden text-ellipsis text-center px-2 mb-0">
        Nombre Playa
      </h2>

      <!-- Apto para -->
      <div class="text-sm text-gray-500 -mt-2 mb-1" data-i18n="playas.aptaPara">Apta para:</div>
      <div class="text-center flex justify-center gap-4 text-blue-600">
        <div class="icon-nadar hidden flex flex-col items-center text-4xl">
          <span>üèä‚Äç‚ôÇÔ∏è</span>
          <span class="text-xs text-[#3ea6c4]" data-i18n="playas.nadar">Nadar</span>
        </div>
        <div class="icon-surfear hidden flex flex-col items-center text-4xl">
          <span>üèÑ‚Äç‚ôÇÔ∏è</span>
          <span class="text-xs text-[#3ea6c4]" data-i18n="playas.surfear">Surfear</span>
        </div>
        <div class="icon-snorkel hidden flex flex-col items-center text-4xl">
          <span>ü§ø</span>
          <span class="text-xs text-[#3ea6c4]" data-i18n="playas.snorkel">Snorkel</span>
        </div>
      </div>

      <!-- Clima -->
      <div class="flex justify-center items-center gap-1 text-sm text-gray-600">
        <span class="icon-clima">
          <i class="fas fa-sun text-yellow-400"></i>
        </span>
        <span class="estado-clima">Soleado</span>
      </div>

      <!-- Viento -->
      <div class="flex justify-center items-center gap-2 text-sm text-gray-400 mt-1">
        <span class="viento">Viento: 12 km/h</span>
      </div>

      <!-- Municipio -->
      <div class="flex justify-center items-center gap-2 text-sm text-gray-600 mt-1">
        <span><i class="fas fa-map-pin text-[#3ea6c4]"></i></span>
        <span class="municipio text-[#3ea6c4]">Pueblo</span>
      </div>


      <!-- Distancia (contenedor din√°mico) -->
<div class="icon-transporte"></div>
    </div>
  </div>
</template>
    <!-- Footer -->
<div id="footerContainer"></div>
<script type="module" src="js/footer.js"></script>

<script type="module" src="./js/buscarPlayasListado.js"></script>

  <script src="js/bloquearPantalla.js"></script>






</div>
</div>
<script>
  document.addEventListener('DOMContentLoaded', () => { if (window.initI18n) window.initI18n(); });
</script>
  <script type="module" src="js/introSplash.js"></script>
</body>
</html>
