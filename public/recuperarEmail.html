<!DOCTYPE html>
<html lang="es">
<head>
  <link rel="icon" type="image/png" href="https://zgjaxanqfkweslkxtayt.supabase.co/storage/v1/object/public/findixi/loader.png">
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title data-i18n="recoverEmail.title">Recuperar email</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            oscuro: '#023047',
            celeste: '#3ea6c4'
          },
          fontFamily: {
            sans: ['Kanit', 'sans-serif']
          }
        }
      }
    };
  </script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <script type="module" src="./js/i18n.js"></script>
</head>
<body class="bg-oscuro min-h-screen text-white flex flex-col justify-center items-center gap-6 px-6 text-center font-sans">
  <img src="https://zgjaxanqfkweslkxtayt.supabase.co/storage/v1/object/public/findixi/logoFindixi.png" alt="Logo" data-i18n-alt="recoverEmail.logoAlt" class="w-48 mb-6" />

  <h1 class="text-2xl font-semibold" data-i18n="recoverEmail.heading">Actualizar correo registrado</h1>

  <form id="formRecuperarEmail" class="w-full max-w-xs text-left space-y-3">
    <div>
      <label for="emailActual" class="block text-white text-sm mb-1" data-i18n="recoverEmail.currentEmailLabel">Email actual</label>
      <input id="emailActual" type="email" class="w-full px-3 py-2 rounded bg-white text-black" required />
    </div>
    <div>
      <label for="nuevoEmail" class="block text-white text-sm mb-1" data-i18n="recoverEmail.newEmailLabel">Nuevo email</label>
      <input id="nuevoEmail" type="email" class="w-full px-3 py-2 rounded bg-white text-black" required />
    </div>
    <button type="submit" class="w-full bg-celeste text-white text-lg font-medium py-2 rounded" data-i18n="recoverEmail.submit">Actualizar email</button>
    <p id="mensajeRecuperarEmail" class="text-sm mt-2 hidden"></p>
  </form>

  <a href="./logearse.html" class="text-sm underline text-white" data-i18n="recoverEmail.backLogin">Volver al login</a>
  <script type="module" src="./js/recuperarEmail.js"></script>
  <script src="js/bloquearPantalla.js"></script>
<script>
  document.addEventListener('DOMContentLoaded', () => { if (window.initI18n) window.initI18n(); });
</script>
  <script type="module" src="js/introSplash.js"></script>
</body>
</html>
