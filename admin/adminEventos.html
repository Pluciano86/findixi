<!DOCTYPE html>
<html lang="es">
<head>
  <link rel="icon" type="image/png" href="https://zgjaxanqfkweslkxtayt.supabase.co/storage/v1/object/public/findixi/loader.png">
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Administrar Eventos</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    body { font-family: 'Kanit', sans-serif; }
  </style>
</head>
<body class="bg-gray-50">
  <div id="headerContainer"></div>
  <script type="module">
    import { loadAdminHeader } from './js/loadAdminHeader.js';
    loadAdminHeader();
  </script>

  <main class="px-4 md:px-6 py-6 space-y-6">
    <div class="flex flex-col md:flex-row md:items-center md:justify-between gap-4">
      <div>
        <h1 class="text-2xl font-semibold text-gray-800">Gestión de Eventos</h1>
        <p class="text-sm text-gray-500">Administra los eventos publicados en la app y sus fechas asociadas.</p>
      </div>
      <button id="btnNuevoEvento" class="self-start md:self-auto bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded shadow inline-flex items-center gap-2">
        <i class="fas fa-plus"></i>
        Nuevo Evento
      </button>
    </div>

    <section class="bg-white shadow rounded-lg">
      <div class="px-4 py-3 border-b border-gray-200 flex flex-wrap gap-3 items-center justify-between">
        <div class="flex flex-wrap gap-3 items-center">
          <input id="filtroBusqueda" type="text" placeholder="Buscar por nombre..." class="border px-3 py-2 rounded w-56" />
          <select id="filtroMunicipio" class="border px-3 py-2 rounded">
            <option value="">Todos los municipios</option>
          </select>
          <select id="filtroCategoria" class="border px-3 py-2 rounded">
            <option value="">Todas las categorías</option>
          </select>
          <select id="filtroActivo" class="border px-3 py-2 rounded">
            <option value="">Todos</option>
            <option value="true">Activos</option>
            <option value="false">Inactivos</option>
          </select>
        </div>
        <p id="contadorEventos" class="text-sm text-gray-500">Mostrando 0 eventos</p>
      </div>

      <div class="overflow-x-auto hidden lg:block">
        <table class="min-w-full divide-y divide-gray-200">
          <thead class="bg-gray-100">
            <tr class="text-left text-xs font-medium text-gray-700">
              <th class="px-4 py-3">Nombre</th>
              <th class="px-4 py-3">Municipio</th>
              <th class="px-4 py-3">Categoría</th>
              <th class="px-4 py-3">Fechas</th>
              <th class="px-4 py-3 text-center">Estado</th>
              <th class="px-4 py-3 text-center">Acciones</th>
            </tr>
          </thead>
          <tbody id="tablaEventos" class="divide-y divide-gray-100 text-sm"></tbody>
        </table>
      </div>

      <div id="listaEventosMobile" class="lg:hidden grid grid-cols-2 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4 px-4 md:px-6"></div>
    </section>
  </main>

  <div id="modalEvento" class="fixed inset-0 bg-black/50 z-50 hidden items-center justify-center px-4 py-6">
    <div class="bg-white w-full max-w-3xl rounded-lg shadow-lg max-h-[90vh] overflow-y-auto">
      <div class="flex items-center justify-between px-6 py-4 border-b border-gray-200">
        <h2 id="modalTitulo" class="text-xl font-semibold text-gray-800">Nuevo Evento</h2>
        <button id="btnCerrarModal" class="text-gray-500 hover:text-gray-700 text-2xl leading-none">&times;</button>
      </div>

      <form id="formEvento" class="px-6 py-6 space-y-5" enctype="multipart/form-data">
        <input type="hidden" id="eventoId" />

        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
          <div>
            <label class="block text-sm font-medium text-gray-700">Nombre *</label>
            <input id="eventoNombre" type="text" class="mt-1 w-full border px-3 py-2 rounded" required />
          </div>
          <div>
            <label class="block text-sm font-medium text-gray-700">Categoría *</label>
            <select id="eventoCategoria" class="mt-1 w-full border px-3 py-2 rounded" required>
              <option value="">Selecciona...</option>
            </select>
          </div>
        </div>

        <div>
          <label class="block text-sm font-medium text-gray-700">Descripción *</label>
          <textarea id="eventoDescripcion" rows="3" class="mt-1 w-full border px-3 py-2 rounded" required></textarea>
        </div>

        <div class="space-y-3">
          <div class="flex flex-col gap-2 sm:flex-row sm:items-center sm:justify-between">
            <div>
              <p class="text-sm font-semibold text-gray-700">Municipios y fechas *</p>
              <p class="text-xs text-gray-500">Cada municipio tiene su propio lugar, dirección y fechas.</p>
            </div>
            <button type="button" id="btnAgregarSede" class="bg-slate-900 text-white px-4 py-2 rounded hover:bg-slate-800">
              Agregar municipio
            </button>
          </div>
          <div id="sedesContainer" class="space-y-4"></div>
        </div>

        <div class="space-y-2">
          <label class="block text-sm font-medium text-gray-700">Boletos</label>
          <label class="inline-flex items-center gap-2 text-sm text-gray-600">
            <input type="checkbox" id="boletosGlobal" class="form-checkbox h-4 w-4 text-blue-600" checked />
            Usar un solo link para todas las localidades
          </label>
          <input id="eventoBoletos" type="url" class="w-full border rounded px-3 py-2" placeholder="Link global de boletos (opcional)" />
        </div>

        <div class="flex items-center gap-2">
          <input type="checkbox" id="eventoGratis" class="form-checkbox h-5 w-5 text-blue-600" />
          <label for="eventoGratis" class="font-medium">Evento gratuito</label>
        </div>

        <div>
          <label class="block text-sm font-medium text-gray-700">Costo *</label>
          <input id="eventoCosto" type="text" class="mt-1 w-full border px-3 py-2 rounded" required />
        </div>

        <div>
          <label class="block text-sm font-medium text-gray-700">Imagen del evento *</label>
          <input id="eventoImagen" type="file" accept="image/*" class="mt-1 w-full" />
          <p class="text-xs text-gray-500 mt-1">Formatos JPG o PNG, máximo 5 MB.</p>
          <p id="imagenActual" class="text-xs text-gray-500 mt-1 hidden"></p>
        </div>

        <div class="flex items-center gap-2">
          <input type="checkbox" id="eventoActivo" class="form-checkbox h-5 w-5 text-blue-600" checked />
          <label for="eventoActivo" class="font-medium">Evento activo</label>
        </div>

        <div class="flex flex-col gap-2 text-sm text-gray-500">
          <p id="errorEvento" class="text-red-500 hidden"></p>
        </div>

        <div class="flex justify-end gap-3 pt-4 border-t border-gray-200">
          <button type="button" id="btnCancelarEvento" class="px-4 py-2 rounded border border-gray-300 text-gray-600 hover:bg-gray-100">Cancelar</button>
          <button type="submit" class="px-4 py-2 rounded bg-blue-600 text-white hover:bg-blue-700">Guardar</button>
        </div>
      </form>
    </div>
  </div>

  <script type="module" src="./js/adminEventos.js"></script>
</body>
</html>
