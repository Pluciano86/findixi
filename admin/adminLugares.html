<!DOCTYPE html>
<html lang="es">
<head>
  <link rel="icon" type="image/png" href="https://zgjaxanqfkweslkxtayt.supabase.co/storage/v1/object/public/findixi/loader.png">
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Administrar Lugares Turísticos</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Kanit', sans-serif; }
  </style>
</head>
<body class="bg-gray-50">

  <div id="headerContainer"></div>
  <script type="module">
    import { loadAdminHeader } from './js/loadAdminHeader.js';
    loadAdminHeader();
  </script>

  <main class="px-4 py-6">
    <div class="flex flex-col md:flex-row md:items-center md:justify-between gap-4 mb-6">
      <h1 class="text-2xl font-semibold text-gray-800 text-center md:text-left">
        Listado Lugares de Interés
      </h1>
      <a href="#" data-resolve-path="editarLugar.html"
         class="inline-flex items-center justify-center gap-2 bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded shadow transition">
        <i class="fas fa-plus"></i>
        Añadir Lugar
      </a>
    </div>

    <section class="space-y-4 mb-6">
      <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <input id="filtro-nombre-lugares" type="text" placeholder="Buscar por nombre..."
               class="border px-3 py-2 rounded w-full focus:outline-none focus:ring-2 focus:ring-blue-500" />
        <select id="filtro-categoria-lugares"
                class="border px-3 py-2 rounded w-full bg-white focus:outline-none focus:ring-2 focus:ring-blue-500">
          <option value="">Todas las categorías</option>
        </select>
      </div>
    </section>

    <div id="contador-lugares" class="text-sm text-gray-600 mb-3">Mostrando 0 lugares</div>

    <div class="overflow-x-auto bg-white rounded shadow hidden lg:block">
      <table class="min-w-full divide-y divide-gray-200">
        <thead class="bg-gray-100">
          <tr class="text-left text-xs font-medium text-gray-700 uppercase tracking-wide">
            <th class="px-4 py-3">Imagen</th>
            <th class="px-4 py-3">Nombre</th>
            <th class="px-4 py-3">Municipio</th>
            <th class="px-4 py-3">Categorías</th>
            <th class="px-4 py-3 text-center">Acciones</th>
          </tr>
        </thead>
        <tbody id="tabla-lugares" class="divide-y divide-gray-100 text-sm">
          <!-- filas dinámicas -->
        </tbody>
      </table>
    </div>

    <div id="lista-lugares-mobile" class="space-y-4 lg:hidden mt-6">
      <!-- tarjetas móviles -->
    </div>
  </main>

  <script type="module" src="./js/mainAdminLugares.js"></script>
</body>
</html>
