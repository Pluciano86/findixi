<!DOCTYPE html>
<html lang="es">
<head>
  <link rel="icon" type="image/png" href="https://zgjaxanqfkweslkxtayt.supabase.co/storage/v1/object/public/findixi/loader.png">
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Moderación de Propiedad</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    body { font-family: 'Kanit', sans-serif; }
    pre { white-space: pre-wrap; word-break: break-word; }
  </style>
</head>
<body class="bg-gray-50 pb-24">
  <div id="headerContainer"></div>
  <script type="module">
    import { loadAdminHeader } from './js/loadAdminHeader.js';
    loadAdminHeader();
  </script>

  <main class="px-4 py-6">
    <div class="max-w-6xl mx-auto space-y-5">
      <section class="bg-white border border-gray-100 rounded-2xl shadow-sm p-5">
        <h1 class="text-2xl font-semibold text-gray-900 text-center">Moderación de Propiedad</h1>
        <p class="text-sm text-gray-600 text-center mt-1">
          Revisa solicitudes de cambios protegidos y disputas de propiedad de comercios.
        </p>
      </section>

      <section class="bg-white border border-gray-100 rounded-2xl shadow-sm p-4">
        <div class="flex flex-wrap items-end gap-3">
          <div>
            <label for="filtroEstado" class="block text-xs font-semibold text-gray-600 mb-1">Estado</label>
            <select id="filtroEstado" class="border rounded-lg px-3 py-2 text-sm">
              <option value="pendiente">Pendiente</option>
              <option value="aprobada">Aprobada</option>
              <option value="rechazada">Rechazada</option>
              <option value="cancelada">Cancelada</option>
              <option value="all">Todos</option>
            </select>
          </div>
          <div>
            <label for="filtroTipo" class="block text-xs font-semibold text-gray-600 mb-1">Tipo</label>
            <select id="filtroTipo" class="border rounded-lg px-3 py-2 text-sm">
              <option value="solicitudes">Solicitudes de cambio</option>
              <option value="disputas">Disputas</option>
              <option value="all">Ambos</option>
            </select>
          </div>
          <button id="btnRefrescarModeracion" class="px-4 py-2 bg-gray-900 text-white rounded-lg text-sm font-semibold hover:bg-black">
            Refrescar
          </button>
        </div>
      </section>

      <section id="moderacionFeedback" class="hidden text-sm rounded-xl px-4 py-3"></section>

      <section id="solicitudesSection" class="space-y-3">
        <div class="flex items-center justify-between">
          <h2 class="text-lg font-semibold text-gray-900">Solicitudes de cambios protegidos</h2>
          <span id="solicitudesCount" class="text-xs px-2 py-1 rounded-full bg-slate-200 text-slate-700">0</span>
        </div>
        <div id="solicitudesList" class="space-y-3"></div>
      </section>

      <section id="disputasSection" class="space-y-3">
        <div class="flex items-center justify-between">
          <h2 class="text-lg font-semibold text-gray-900">Disputas de propiedad</h2>
          <span id="disputasCount" class="text-xs px-2 py-1 rounded-full bg-slate-200 text-slate-700">0</span>
        </div>
        <div id="disputasList" class="space-y-3"></div>
      </section>
    </div>
  </main>

  <script type="module" src="./shared/supabaseClient.js"></script>
  <script type="module" src="./js/adminModeracion.js"></script>
</body>
</html>
