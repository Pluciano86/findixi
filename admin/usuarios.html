<!DOCTYPE html>
<html lang="es">
<head>
  <link rel="icon" type="image/png" href="https://zgjaxanqfkweslkxtayt.supabase.co/storage/v1/object/public/findixi/loader.png">
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Listado de Usuarios</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    body { font-family: 'Kanit', sans-serif; }
  </style>
</head>
<body class="min-h-screen bg-gradient-to-br from-gray-900 via-slate-900 to-gray-800 text-white">

  <!-- Header y Sidebar -->
  <div id="headerContainer"></div>
  <script type="module">
    import { loadAdminHeader } from './js/loadAdminHeader.js';
    loadAdminHeader();
  </script>

  <main class="px-4 lg:px-6 py-8 max-w-6xl mx-auto space-y-6">
    <div class="bg-white/5 backdrop-blur-xl border border-white/10 rounded-2xl p-6 shadow-2xl">
      <div class="flex flex-col gap-4 md:flex-row md:items-center md:justify-between">
        <div>
          <p class="text-xs uppercase tracking-[0.25em] text-gray-400">Panel</p>
          <h1 class="text-2xl font-semibold text-white">Listado de Usuarios</h1>
        </div>
      <button id="btnNuevoUsuario" class="bg-cyan-500 hover:bg-cyan-600 text-white px-4 py-2 rounded-lg shadow inline-flex items-center gap-2 self-center">
        <i class="fas fa-user-plus"></i>
        Nuevo Usuario
      </button>
    </div>

      <!-- Filtros -->
      <div class="grid grid-cols-1 md:grid-cols-3 lg:grid-cols-4 gap-4 mt-6">
        <input id="search-nombre" type="text" placeholder="Buscar por nombre o email..." class="border border-white/10 bg-white/10 text-white placeholder-gray-300 px-3 py-2 rounded-lg w-full focus:outline-none focus:ring focus:border-cyan-400" />

        <select id="search-municipio" class="border border-white/10 bg-white/10 text-white px-3 py-2 rounded-lg w-full focus:outline-none focus:ring focus:border-cyan-400">
          <option value="">Todos los municipios</option>
        </select>

        <select id="search-tipo" class="border border-white/10 bg-white/10 text-white px-3 py-2 rounded-lg w-full focus:outline-none focus:ring focus:border-cyan-400">
          <option value="">Todos</option>
          <option value="up">Membresía Up</option>
          <option value="regulares">Regulares</option>
          <option value="admins-comercio">Administradores de Comercio</option>
          <option value="colaboradores-comercio">Editores de Comercio</option>
        </select>
      </div>
    </div>

    <!-- Tabla responsive -->
    <div class="overflow-x-auto bg-white/5 backdrop-blur-xl border border-white/10 rounded-2xl shadow-2xl hidden lg:block">
      <table class="min-w-full divide-y divide-white/10 text-white">
        <thead class="bg-white/5">
          <tr class="text-left text-xs font-medium text-gray-200">
            <th class="px-4 py-3">Foto</th>
            <th class="px-4 py-3">Nombre</th>
            <th class="px-4 py-3">Municipio</th>
            <th class="px-4 py-3">Email</th>
            <th class="px-4 py-3">Tipo</th>
            <th class="px-4 py-3">Creado</th>
            <th class="px-4 py-3 text-center">Acciones</th>
          </tr>
        </thead>
        <tbody id="tabla-usuarios" class="divide-y divide-white/10 text-sm">
          <!-- Datos dinámicos -->
        </tbody>
      </table>
    </div>

    <!-- Vista móvil -->
    <div id="tabla-mobile" class="space-y-4 lg:hidden">
      <!-- Tarjetas de usuarios dinámicas -->
    </div>
  </main>

  <!-- Modal Crear Usuario -->
  <div id="modalCrearUsuario" class="fixed inset-0 bg-black/60 hidden items-center justify-center z-50">
    <div class="bg-white rounded-2xl shadow-2xl w-[95%] max-w-3xl max-h-[90vh] overflow-hidden flex flex-col">
      <div class="flex items-center justify-between px-6 py-4 border-b">
        <div>
          <p class="text-xs uppercase tracking-[0.25em] text-gray-500">Usuarios</p>
          <h3 class="text-xl font-semibold text-gray-900">Crear usuario</h3>
        </div>
        <button id="btnCerrarModal" class="text-gray-500 hover:text-gray-800">
          <i class="fa-solid fa-xmark text-lg"></i>
        </button>
      </div>
      <div class="p-6 space-y-4 overflow-y-auto">
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
          <label class="text-sm text-gray-700">Nombre
            <input id="nuevoNombre" type="text" class="w-full mt-1 border rounded px-3 py-2" placeholder="Nombre completo">
          </label>
          <label class="text-sm text-gray-700">Email
            <input id="nuevoEmail" type="email" class="w-full mt-1 border rounded px-3 py-2" placeholder="correo@ejemplo.com">
          </label>
          <label class="text-sm text-gray-700">Contraseña
            <div class="relative mt-1">
              <input id="nuevoPassword" type="password" class="w-full border rounded px-3 py-2 pr-10" placeholder="Mínimo 6 caracteres">
              <button type="button" id="togglePassword" class="absolute inset-y-0 right-3 flex items-center text-gray-500 hover:text-gray-700">
                <i class="fa-regular fa-eye" aria-hidden="true"></i>
              </button>
            </div>
          </label>
          <label class="flex items-center gap-2 text-sm text-gray-700 mt-6">
            <input id="forcePasswordChange" type="checkbox" class="h-4 w-4">
            <span>Forzar cambio de contraseña en primer login</span>
          </label>
        </div>

        <div class="space-y-3">
          <div class="flex items-center justify-between gap-3 flex-wrap">
            <div>
              <p class="text-sm font-semibold text-gray-800">Asignar comercios (opcional)</p>
              <p class="text-xs text-gray-500">Selecciona uno o varios comercios que podrá administrar.</p>
            </div>
            <span id="contadorComercios" class="text-xs text-gray-600">Seleccionados: 0</span>
          </div>
          <input id="buscarComercioModal" type="text" class="w-full border rounded px-3 py-2 text-sm text-gray-800 placeholder-gray-500" placeholder="Buscar comercio...">
          <div id="listaComerciosModal" class="border rounded-lg max-h-56 overflow-y-auto divide-y"></div>
        </div>

        <p id="crearUsuarioError" class="text-sm text-red-600 hidden"></p>
      </div>
      <div class="flex justify-end gap-3 px-6 py-4 border-t">
        <button id="btnCancelarCrear" class="px-4 py-2 rounded bg-gray-200 hover:bg-gray-300">Cancelar</button>
        <button id="btnConfirmarCrear" class="px-4 py-2 rounded bg-cyan-500 text-white hover:bg-cyan-600">Crear usuario</button>
      </div>
    </div>
  </div>

 <script type="module" src="./js/usuarios.js"></script>

</body>
</html>
