<!DOCTYPE html>
<html lang="es">
<head>
  <link rel="icon" type="image/png" href="https://zgjaxanqfkweslkxtayt.supabase.co/storage/v1/object/public/findixi/loader.png">
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Administrar Banners</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Kanit', sans-serif; }
  </style>
</head>
<body class="bg-gray-50">

  <div id="headerContainer"></div>
  <script type="module">
    import { loadAdminHeader } from './js/loadAdminHeader.js';
    loadAdminHeader();
  </script>

  <main class="px-4 py-6 space-y-6">
    <div class="flex flex-col md:flex-row md:items-center md:justify-between gap-4">
      <div>
        <h1 class="text-2xl font-semibold text-gray-800">Gestión de Banners</h1>
        <p class="text-sm text-gray-500">Administra los banners globales, por área o municipio que aparecen en la app.</p>
      </div>
      <button id="btnNuevoBanner" class="self-start md:self-auto bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded shadow inline-flex items-center gap-2">
        <i class="fas fa-plus"></i>
        Nuevo Banner
      </button>
    </div>

    <section class="bg-white shadow rounded-lg">
      <div class="px-4 py-3 border-b border-gray-200 flex flex-wrap gap-3 items-center justify-between">
        <div class="flex flex-wrap gap-3 items-center">
          <input id="filtroBusqueda" type="text" placeholder="Buscar por título..." class="border px-3 py-2 rounded w-56" />
          <select id="filtroTipo" class="border px-3 py-2 rounded">
            <option value="">Todos los tipos</option>
            <option value="global">Global</option>
            <option value="area">Área</option>
            <option value="municipio">Municipio</option>
          </select>
          <select id="filtroActivo" class="border px-3 py-2 rounded">
            <option value="">Todos</option>
            <option value="true">Activos</option>
            <option value="false">Inactivos</option>
          </select>
        </div>
        <p id="contadorBanners" class="text-sm text-gray-500">Mostrando 0 banners</p>
      </div>

      <div class="overflow-x-auto hidden lg:block">
        <table class="min-w-full divide-y divide-gray-200">
          <thead class="bg-gray-100">
            <tr class="text-left text-xs font-medium text-gray-700">
              <th class="px-4 py-3">Título</th>
              <th class="px-4 py-3">Tipo</th>
              <th class="px-4 py-3">Área / Municipio</th>
              <th class="px-4 py-3">Fechas</th>
              <th class="px-4 py-3 text-center">Activo</th>
              <th class="px-4 py-3 text-center">Acciones</th>
            </tr>
          </thead>
          <tbody id="tablaBanners" class="divide-y divide-gray-100 text-sm"></tbody>
        </table>
      </div>

      <div id="listaBannersMobile" class="lg:hidden divide-y divide-gray-100"></div>
    </section>
  </main>

  <!-- Modal -->
  <div id="modalBanner" class="fixed inset-0 bg-black/50 z-50 hidden items-center justify-center px-4 py-6">
    <div class="bg-white w-full max-w-2xl rounded-lg shadow-lg max-h-[90vh] overflow-y-auto">
      <div class="flex items-center justify-between px-6 py-4 border-b border-gray-200">
        <h2 id="modalTitulo" class="text-xl font-semibold text-gray-800">Nuevo Banner</h2>
        <button id="btnCerrarModal" class="text-gray-500 hover:text-gray-700 text-2xl leading-none">&times;</button>
      </div>

      <form id="formBanner" class="px-6 py-6 space-y-4" enctype="multipart/form-data">
        <input type="hidden" id="bannerId" />

        <div>
          <label for="bannerTitulo" class="block text-sm font-medium text-gray-700">Título *</label>
          <input id="bannerTitulo" type="text" class="mt-1 w-full border px-3 py-2 rounded" required />
        </div>

        <div>
          <label for="bannerDescripcion" class="block text-sm font-medium text-gray-700">Descripción</label>
          <textarea id="bannerDescripcion" rows="3" class="mt-1 w-full border px-3 py-2 rounded" placeholder="Texto opcional que acompaña al banner"></textarea>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
          <div>
            <label for="bannerTipo" class="block text-sm font-medium text-gray-700">Tipo *</label>
            <select id="bannerTipo" class="mt-1 w-full border px-3 py-2 rounded" required>
              <option value="global">Global</option>
              <option value="area">Área</option>
              <option value="municipio">Municipio</option>
            </select>
          </div>
          <div id="campoArea" class="hidden">
            <label for="bannerArea" class="block text-sm font-medium text-gray-700">Área</label>
            <select id="bannerArea" class="mt-1 w-full border px-3 py-2 rounded">
              <option value="">Selecciona un área</option>
            </select>
          </div>
          <div id="campoMunicipio" class="hidden">
            <label for="bannerMunicipio" class="block text-sm font-medium text-gray-700">Municipio</label>
            <select id="bannerMunicipio" class="mt-1 w-full border px-3 py-2 rounded">
              <option value="">Selecciona un municipio</option>
            </select>
          </div>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
          <div>
            <label for="bannerImagen" class="block text-sm font-medium text-gray-700">Imagen</label>
            <input id="bannerImagen" type="file" accept="image/*" class="mt-1 w-full border px-3 py-2 rounded bg-white" />
            <p class="text-xs text-gray-500 mt-1">Formatos recomendados: JPG, PNG. Máx 5 MB.</p>
          </div>
          <div>
            <label for="bannerVideo" class="block text-sm font-medium text-gray-700">Video (mp4)</label>
            <input id="bannerVideo" type="file" accept="video/mp4" class="mt-1 w-full border px-3 py-2 rounded bg-white" />
            <p class="text-xs text-gray-500 mt-1">Opcional. Si cargas video, no subas imagen.</p>
          </div>
        </div>

        <div>
          <label for="urlexterna" class="block text-sm font-medium text-gray-700">URL externa (opcional)</label>
          <input type="url" id="urlexterna" name="urlexterna" class="mt-1 w-full border rounded px-3 py-2" placeholder="https://..." />
        </div>

        <div class="mt-4">
          <label class="inline-flex items-center">
            <input type="checkbox" id="esComercio" class="mr-2">
            Es un comercio de la app
          </label>
        </div>
        <div id="selectorComercio" class="mt-2 hidden">
          <label for="buscarComercio" class="block text-sm font-medium text-gray-700">Buscar comercio</label>
          <input type="text" id="buscarComercio" placeholder="Escribe el nombre..." class="w-full border rounded px-3 py-2" />
          <ul id="resultadosComercio" class="mt-2 border rounded bg-white max-h-40 overflow-y-auto"></ul>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
          <div>
            <label for="bannerFechaInicio" class="block text-sm font-medium text-gray-700">Fecha inicio</label>
            <input id="bannerFechaInicio" type="date" class="mt-1 w-full border px-3 py-2 rounded" />
          </div>
          <div>
            <label for="bannerFechaFin" class="block text-sm font-medium text-gray-700">Fecha fin</label>
            <input id="bannerFechaFin" type="date" class="mt-1 w-full border px-3 py-2 rounded" />
          </div>
        </div>

        <div class="flex items-center gap-2">
          <input id="bannerActivo" type="checkbox" class="h-4 w-4" checked />
          <label for="bannerActivo" class="text-sm text-gray-700">Banner activo</label>
        </div>

        <div class="flex flex-col gap-2 text-sm text-gray-500">
          <p id="bannerArchivoActual" class="hidden"></p>
          <p id="errorBanner" class="text-red-500 hidden"></p>
        </div>

        <div class="flex justify-end gap-3 pt-4 border-t border-gray-200">
          <button type="button" id="btnCancelarBanner" class="px-4 py-2 rounded border border-gray-300 text-gray-600 hover:bg-gray-100">Cancelar</button>
          <button type="submit" class="px-4 py-2 rounded bg-blue-600 text-white hover:bg-blue-700">Guardar</button>
        </div>
      </form>
    </div>
  </div>

  <script type="module" src="./js/adminBanners.js"></script>
</body>
</html>
