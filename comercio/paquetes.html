<!DOCTYPE html>
<html lang="es">
<head>
  <link rel="icon" type="image/png" href="https://zgjaxanqfkweslkxtayt.supabase.co/storage/v1/object/public/findixi/loader.png">
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Paquetes del Comercio</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Kanit', sans-serif; }
  </style>
</head>
<body class="bg-gray-50 text-gray-900 pb-20">
  <script type="module">
    import { supabase } from "./shared/supabaseClient.js";
    const { data: { session } } = await supabase.auth.getSession();
    if (!session) window.location.href = "/comercio/login.html";
  </script>
  <header class="bg-[#1f1f1f] text-white shadow">
    <div class="max-w-6xl mx-auto px-4 py-3 flex items-center justify-between">
      <a href="./index.html" class="text-sm font-semibold">‚Üê Volver</a>
      <img src="https://zgjaxanqfkweslkxtayt.supabase.co/storage/v1/object/public/imagenesapp/enpr/Logo_fondo%20oscuro.png" alt="EnPe-Erre" class="h-8 w-auto" />
      <span></span>
    </div>
  </header>

  <main class="max-w-6xl mx-auto px-4 py-6 space-y-6">
    <section class="bg-white border border-gray-200 rounded-2xl shadow-sm p-6 space-y-3">
      <p class="text-xs uppercase tracking-[0.2em] text-gray-500">Paquetes</p>
      <h1 class="text-2xl font-semibold text-gray-900">Elige el plan ideal para tu comercio</h1>
      <p id="comercioNombre" class="text-sm text-gray-600">Cargando comercio...</p>
      <div id="planActual" class="inline-flex items-center gap-2 bg-blue-50 text-blue-700 px-3 py-1 rounded-full text-sm font-semibold"></div>
    </section>

    <section id="planesGrid" class="grid grid-cols-1 md:grid-cols-2 gap-4"></section>

    <p id="mensajePlanes" class="text-sm text-gray-500"></p>
  </main>

  <script type="module" src="./shared/supabaseClient.js"></script>
  <script type="module" src="./js/paquetes.js"></script>
</body>
</html>
