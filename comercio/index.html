<!DOCTYPE html>
<html lang="es">
<head>
  <link rel="icon" type="image/png" href="https://zgjaxanqfkweslkxtayt.supabase.co/storage/v1/object/public/findixi/loader.png">
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Panel Comercio</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Kanit', sans-serif; }
  </style>
</head>
<body class="min-h-screen bg-gray-100 text-gray-900">

  <script type="module">
    import { supabase } from "./shared/supabaseClient.js";
    const { data: { session } } = await supabase.auth.getSession();
    if (!session) window.location.href = "/comercio/login.html";
  </script>

  <!-- Header estilo admin (duplicado) -->
  <header class="bg-[#1f1f1f] text-white shadow">
    <div class="max-w-6xl mx-auto px-4 py-3 flex items-center justify-center">
      <img src="https://zgjaxanqfkweslkxtayt.supabase.co/storage/v1/object/public/imagenesapp/enpr/Logo_fondo%20oscuro.png" alt="EnPe-Erre" class="h-8 w-auto">
    </div>
  </header>

  <main class="max-w-6xl mx-auto px-4 py-6 space-y-6">
    <!-- Perfil usuario estilo admin -->
    <section class="bg-white border border-gray-200 rounded-2xl shadow-sm p-4 grid grid-cols-[auto_1fr_auto] items-center gap-3 sm:gap-4">
      <img id="userAvatar" src="https://placehold.co/120x120?text=User" alt="Usuario" class="w-14 h-14 rounded-full object-cover border border-gray-200">
      <div class="min-w-0">
        <p id="userRol" class="text-xs font-semibold uppercase text-gray-500 tracking-wide">Usuario</p>
        <h2 id="userNombre" class="text-xl font-semibold text-gray-900 truncate">—</h2>
        <p id="userEmail" class="text-sm text-gray-600 truncate">—</p>
      </div>
      <div class="flex flex-col items-center gap-2 justify-center self-start sm:self-center">
        <button id="btnLogout" class="inline-flex items-center justify-center w-10 h-10 rounded-full bg-red-50 text-red-700 hover:bg-red-100 border border-red-100">
          <i class="fa-solid fa-right-from-bracket text-sm"></i>
        </button>
        <span class="text-[11px] font-semibold text-gray-700">Cerrar sesión</span>
      </div>
    </section>

    <!-- Comercios -->
    <section class="bg-white border border-gray-200 rounded-2xl shadow-sm p-6 space-y-4">
      <div class="flex items-center justify-between">
        <div>
          <h3 class="text-xl font-semibold text-gray-900">Mis comercios</h3>
        </div>
      </div>
      <div id="comerciosLista" class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <!-- Cards dinámicas -->
      </div>
      <p id="comerciosVacio" class="hidden text-sm text-gray-500 text-center">No tienes comercios asignados.</p>
    </section>
  </main>

  <!-- Modal agregar colaborador -->
  <div id="modalColab" class="fixed inset-0 bg-black/60 backdrop-blur-sm z-50 hidden items-center justify-center p-4">
    <div class="bg-white rounded-2xl shadow-2xl max-w-md w-full p-6 space-y-5">
      <div class="flex items-start justify-between gap-3">
        <div>
          <p class="text-xs uppercase tracking-[0.25em] text-gray-500">Agregar colaborador</p>
          <h3 id="modalComercioNombre" class="text-xl font-semibold text-gray-900">—</h3>
          <p class="text-sm text-gray-600">Rol: <span id="modalRolTexto" class="font-semibold text-gray-900">—</span></p>
        </div>
        <button id="modalCerrar" class="text-gray-500 hover:text-gray-800">
          <i class="fa-solid fa-xmark text-lg"></i>
        </button>
      </div>
      <form id="formColab" class="space-y-4">
        <input type="hidden" id="modalComercioId" name="comercioId" value="">
        <input type="hidden" id="modalRol" name="rol" value="">
        <label class="block">
          <span class="text-sm font-medium text-gray-700">Correo del colaborador</span>
          <input id="inputColabEmail" name="email" type="email" required class="mt-1 w-full rounded-lg border border-gray-200 px-3 py-2 focus:outline-none focus:ring-2 focus:ring-cyan-500" placeholder="persona@correo.com" autocomplete="off">
          <div id="colabSuggestions" class="mt-1 bg-white border border-gray-200 rounded-lg shadow-md divide-y divide-gray-100 hidden"></div>
        </label>
        <p class="text-xs text-gray-600">Se enviará una invitación a la persona seleccionada; al aceptarla, el rol del colaborador se activará automáticamente.</p>
        <div class="flex items-center justify-end gap-2">
          <button type="button" id="modalCancelar" class="px-3 py-2 rounded-lg border border-gray-200 text-gray-700 hover:bg-gray-100">Cancelar</button>
          <button type="submit" class="px-4 py-2 rounded-lg bg-cyan-600 text-white font-semibold hover:bg-cyan-700">Enviar</button>
        </div>
      </form>
    </div>
  </div>

  <script type="module" src="./shared/supabaseClient.js"></script>
  <script type="module" src="./js/dashboardComercio.js"></script>
</body>
</html>
