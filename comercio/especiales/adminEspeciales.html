<!DOCTYPE html>
<html lang="es">
<head>
  <link rel="icon" type="image/png" href="https://zgjaxanqfkweslkxtayt.supabase.co/storage/v1/object/public/findixi/loader.png">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Administrar Especiales</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body { font-family: sans-serif; }
  </style>
</head>
<body class="bg-gray-50">
  <div class="max-w-5xl mx-auto px-4 py-6">
    <h1 class="text-2xl font-semibold text-center mb-4">Especiales del Comercio</h1>
    <div id="planInfoBar" class="mb-6 flex flex-wrap items-center justify-center gap-3">
      <span id="planBadge" class="inline-flex items-center gap-2 px-3 py-1 rounded-full text-xs font-semibold bg-blue-50 text-blue-700">—</span>
      <a id="btnCambiarPlan" href="#" class="inline-flex items-center gap-2 px-3 py-2 text-xs font-semibold rounded-lg bg-blue-600 text-white hover:bg-blue-700">
        Cambiar Plan
      </a>
    </div>

    <!-- Botones tipo tabs -->
    <div class="flex justify-center mb-6 gap-2">
      <button id="btnAlmuerzo" class="px-4 py-2 rounded bg-blue-600 text-white">Almuerzo</button>
      <button id="btnHappy" class="px-4 py-2 rounded bg-gray-200 text-gray-700">Happy Hour</button>
    </div>

    <!-- Contenedor de especiales frecuentes -->
    <div id="contenedorFrecuentes" class="mb-6">
      <h3 class="text-lg font-bold mb-2">Especiales Frecuentes</h3>
      <!-- Las tarjetas frecuentes se insertan desde JS -->
    </div>

    <!-- Contenedor de especiales por día -->
    <div id="contenedorDias" class="space-y-4 px-4"></div>
  </div>

  <!-- Modal para añadir o editar especial -->
<div id="modalEditarEspecial" class="fixed inset-0 bg-black bg-opacity-50 hidden flex items-center justify-center z-50">
  <div class="bg-white p-6 rounded-lg w-full max-w-md relative">
    <button id="cerrarModal" class="absolute top-2 right-2 text-gray-500 hover:text-black">&times;</button>

    <form id="formEditarEspecial" class="space-y-4">
      <!-- ID oculto -->
      <input type="hidden" id="editarIdEspecial">

      <!-- Imagen actual + input para nueva imagen debajo -->
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Imagen actual:</label>
        <img id="editarImagenActual" src="" alt="Preview" class="w-28 h-28 rounded object-cover border border-gray-300 mb-2" />
        <label class="block text-sm font-medium text-gray-700 mb-1">Subir nueva imagen</label>
        <input type="file" id="editarNuevaImagen" accept="image/*" class="w-full border border-gray-300 rounded px-2 py-1 text-sm" />
      </div>

      <!-- Nombre -->
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Nombre</label>
        <input id="editarNombre" class="w-full border border-gray-300 rounded px-3 py-2" required />
      </div>

      <!-- Descripción -->
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Descripción</label>
        <textarea id="editarDescripcion" rows="3" class="w-full border border-gray-300 rounded px-3 py-2"></textarea>
      </div>

      <!-- Precio -->
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Precio</label>
        <input id="editarPrecio" type="number" step="0.01" class="w-full border border-gray-300 rounded px-3 py-2" required />
      </div>

      <!-- Checkboxes -->
      <div class="flex flex-wrap gap-4 items-center">
        <label class="inline-flex items-center text-sm">
          <input type="checkbox" id="editarPermanente" class="mr-2">
          Permanente
        </label>
        <label class="inline-flex items-center text-sm">
          <input type="checkbox" id="guardarComoFrecuente" class="mr-2">
          Guardar como frecuente
        </label>
      </div>

      <!-- Selector de frecuentes -->
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Seleccionar frecuente</label>
        <select id="selectFrecuentes" class="w-full border border-gray-300 rounded px-2 py-1 text-sm">
          <option value="">-- Elige una opción frecuente --</option>
        </select>
      </div>

      <!-- Botón Guardar -->
      <div class="pt-2">
        <button type="submit" class="w-full bg-blue-600 text-white font-semibold py-2 px-4 rounded hover:bg-blue-700 transition">
          Guardar cambios
        </button>
      </div>
    </form>
  </div>
</div>
  <script type="module" src="./adminEspeciales.js"></script>
</body>
</html>
